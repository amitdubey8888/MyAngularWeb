<!DOCTYPE html>
<html>
<head>
	<title>Add Post</title>
</head>
<body ng-controller="AddPostCtrl">
<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Web App</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#/welcome">Home</a></li>
				<li class="active"><a href="#/addpost">Post</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</div>
</nav>
<div class="container" ng-show="success">
	<div class="row">
		<div class="alert alert-success">
			<strong>Success!</strong> Post has been added. 
		</div>
	</div>
</div>
<div class="container">
	<form role="form" name="postform" ng-submit="createPost()" novalidate="">
		<legend>Create Post</legend>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group" ng-class="{'has-error': postform.titleTxt.$invalid && postform.titleTxt.$touched}">
					<label for="titleTxt">Post Title</label>
					<input type="text" name="titleTxt" class="form-control" placeholder="Post Title" ng-model="article.titleTxt" ng-minlength="5" required=""/>
					<small class="help-block" ng-show="postform.titleTxt.$error.minlength && postform.titleTxt.$touched">Please enter a valid title for the post.</small>
				</div>
				<div class="form-group" ng-class="{'has-error': postform.postTxt.$invalid && postform.postTxt.$touched}">
					<label for="postTxt">Post</label>
					<textarea name="postTxt" class="form-control" placeholder="Post" ng-model="article.postTxt"  ng-minlength="20" required="" ng></textarea>
					<small class="help-block" ng-show="postform.postTxt.$error.minlength && postform.postTxt.$touched">Please enter a valid post.</small>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-disabled="postform.$invalid">Add Post</button>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
